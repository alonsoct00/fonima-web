<script>
function goBack() {
    history.go(-1);
}
$('.SubSubpage_Close').click(function(event) {
    goBack();
    event.preventDefault();
});

function Backbtn() {
    $(window).on('pushstate', function(event) {
        goBack();
    });
    window.onhashchange = function(e) {
        var whref = window.location.hash;

        if (window.location.hash == whref) {
            history.go();
            //location.reload();
        } else {
            return false;
            location.reload();
        }
    }
}
Backbtn();
</script>
